<!doctype html>
<html>

<head>
  <title>Unit 2 Skills Assessment</title>
  <link rel="stylesheet" href="/static/stylesheets/styles.css">
</head>

<body>
  <div class="container">
    <h1>Unit 2 Skills Assessment</h1>

    <!-- Prompt 1 -->

    <section id="prompt-1">
      <button id="login-button">Log In</button>
    </section>

    <!-- Prompt 2 -->

    <section id="prompt-2">
      <form>
        <p>Send an alert!</p>
        <p>
          <label for="alert-text">What do you want the alert to say?</label>
        </p>
        <p>
          <input type="text" name="message" id="alert-text" />
        </p>
        <p>
          <button type="submit">Send Alert!</button>
        </p>
      </form>
    </section>

    <!-- Prompt 3 -->

    <section id="prompt-3">
        <button id="list-adder">Click to add an item</button>
        <ul id="list">
          <li>Item</li>
        </ul>
      </section>
  </div>

  <script src="/static/javascripts/domManipulation.js"></script>

</body>
</html>
