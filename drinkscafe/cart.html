<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | Coffee Shop</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="/static/mockApi.js"></script>
</head>

<body>
  <div class="layout">
    <header>
      <h1>Your cart</h1>
      <a href="/">Back to the menu</a>
    </header>
    <main id="cart">
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cart-table__body">
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">Total</td>
            <td id="cart-table__foot__price">$0.00</td>
          </tr>
        </tfoot>
      </table>
    </main>
  </div>
  <script src="/static/cart.js"></script>
</body>

</html>
